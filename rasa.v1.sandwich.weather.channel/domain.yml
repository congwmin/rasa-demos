%YAML 1.1
---
actions:
- utter_ask_bread
- utter_ask_cheese
- utter_ask_date
- utter_ask_location
- utter_ask_meat
- utter_ask_topping
- utter_goodbye
- utter_greet
- utter_order_sandwich
- utter_show_weather
- utter_thanks
entities:
- bread
- cheese
- date
- location
- meat
- topping
intents:
- query_weather
- order_sandwich
- greet
- thanks
- provide_location
- provide_date
- goodbye
slots:
  bread:
    type: categorical
    values:
    - white
    - wheat
    - rye
    - no bread
  cheese:
    type: categorical
    values:
    - swiss
    - provolone
    - chedar
    - no cheese
  date:
    type: text
  location:
    type: text
  meat:
    type: categorical
    values:
    - turkey
    - ham
    - pork
    - no meat
  topping:
    type: categorical
    values:
    - lettuce
    - tomato
    - mushroom
    - no topping
templates:
  utter_ask_bread:
  - text: What kind of bread do you want in your sandwich? We have white, wheat and
      rye.
  utter_ask_cheese:
  - text: Do you like some cheese? We have provolone, swiss, chedar cheese.
  utter_ask_date:
  - text: Which day?
  utter_ask_location:
  - text: Where?
  utter_ask_meat:
  - text: What kind of meat do you prefer? We have turkey, ham, pork. Or you can choose
      no meat.
  utter_ask_topping:
  - text: Do you want toppings? We have lettuce, tomato, mushroom available.
  utter_goodbye:
  - text: Bye~
  utter_greet:
  - text: Hey! Can I help you?
  utter_order_sandwich:
  - text: OK. You order a {bread} sandwich with {meat}, {cheese} with {topping}.
  utter_show_weather:
  - text: The weather in {location} {date} is sunny. :)
  utter_thanks:
  - text: You are welcome.
